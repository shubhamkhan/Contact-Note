<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="card mx-3 mb-3">
			<div class="card-body">
				<h1 class="text-center">Change password</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-12">
							<form
								action="#"
								method="POST"
								th:action="@{/user/change_password}"
								class="mt-2"
							>
								<div class="input-group mb-3">
								  <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Enter old password" required />
								</div>
								<div class="input-group mb-3">
								  <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required />
								</div>
								<!-- <div class="input-group mb-3">
								  <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Enter confirm password" required />
								</div> -->
								<div class="d-grid gap-2 col-6 mx-auto">
								  <button class="btn bg-primary text-white" type="submit">Change</button>
								  <button class="btn btn-warning text-white" type="reset">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
  			$(".item").removeClass("active_sidelink");
	    	$("#settings").addClass("active_sidelink");
		});
		</script>
	</section>
</body>
</html>
